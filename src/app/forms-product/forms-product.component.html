<h3 class="form-title">Cadastro de produto</h3>

<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
  <div class="form-group">
    <label for="nameProduct" class="form-label">Nome:</label>
    <input id="nameProduct" formControlName="nameProduct" required class="form-control" />
  </div>

  <div class="form-group">
    <label for="description" class="form-label">Descrição:</label>
    <input id="description" formControlName="description" required class="form-control" />
  </div>

  <div class="form-group">
    <label for="price" class="form-label">Preço:</label>
    <input id="price" formControlName="price" type="number" required class="form-control" />
  </div>
  <div class="form-group">
    <label for="createdAt" class="form-label">Data:</label>
    <input id="createdAt" formControlName="createdAt" type="date" required class="form-control" />
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Salvar</button>
    <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancelar</button>
  </div>
</form>
